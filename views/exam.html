<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMP Bible Quiz | Exam_Portal</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container exam-container">
        <div id="student-info-form">
            <h1 style="color: #2196F3;">Student <strong style="color:darkgoldenrod;">Information</strong></h1>
            <p>Please fill in your details accurately.</p> <br>
            <form id="infoForm">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" placeholder="Your full name" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="zone">Zone:</label>
                    <input type="text" id="zone" name="zone" required placeholder="Name of your zonal headquater">
                </div>
                
                <div class="form-group">
                    <label for="parish">Parish:</label>
                    <input type="text" id="parish" name="parish" required placeholder="Name of your parish">
                </div>
                
                <div class="form-group">
                    <label>Age Group:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="ageGroup" value="9-12" required> 9-12 years
                        </label>
                         <label>
                            <input type="radio" name="ageGroup" value="13-15" required> 13-15 years
                        </label>
                        <label>
                            <input type="radio" name="ageGroup" value="16-19"> 16-19 years
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn">Start Exam</button>
            </form>
        </div>
        
        <div id="exam-section" style="display: none;">
            <div class="exam-header">
                <h1 id="exam-title"><b style="color: darkgoldenrod;">IMP</b> <strong style="color: #2196F3;">Examination</strong></h1>
                <div class="timer">
                    Time Remaining: <span id="time">15:00</span>
                </div>
            </div>


            
            <form id="examForm">
                <div id="questions-container"></div>
                <!-- Add this below your questions container -->
                <!-- Navigation buttons container -->
            <div id="nav-buttons" class="nav-buttons"></div>
            </form>
        </div>
        
        <div id="results-section" style="display: none;">
            <h1 style="color: olivedrab;">Exam Results</h1> <br>
            <p>Congratulations!!! you're done with the exam. <br> Here is the result...</p>
            <div class="results-card">
                <h2 id="student-name"></h2>
                <div class="result-item">
                    <span>Score:</span>
                    <span id="score"></span>
                </div>
                <div class="result-item">
                    <span>Percentage:</span>
                    <span id="percentage"></span>
                </div>
                <div class="result-item">
                    <span>Total Questions:</span>
                    <span id="total-questions"></span>
                </div>
                <a href="/" class="btn">Return Home</a>
            </div>
        </div>
    </div>
    
    <script src="/js/exam.js"></script>
</body>
</html>
